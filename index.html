<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Research Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f7fa;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0073e6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <h1>University Research Assistant</h1>
  <input type="text" id="uniName" placeholder="Enter university name..." />

  <div class="buttons">
    <button onclick="search('ranking')">Ranking</button>
    <button onclick="search('international student entry requirements')">International Entry Requirements</button>
    <button onclick="search('Bangladesh student entry requirements')">Bangladesh Entry Requirements</button>
    <button onclick="search('tuition fee')">Tuition Fee</button>
    <button onclick="search('English taught courses')">English Taught Courses</button>
    <button onclick="search('Philosophy courses')">Philosophy</button>
    <button onclick="search('Economics courses')">Economics</button>
    <button onclick="search('Philosophy Politics Economics')">PPE</button>
  </div>

  <script>
    function search(topic) {
      const uni = document.getElementById("uniName").value.trim();
      if (uni === "") {
        alert("Please enter a university name first!");
        return;
      }
      const query = encodeURIComponent(uni + " " + topic);
      const url = "https://www.google.com/search?q=" + query;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
