<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Research Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #000000;
      --card-background: #000000;
      --text-color: #ffffff;
      --muted-text-color: #a0a0a0;
      --primary-color: #0FF153;
      --primary-hover-color: #0077cc;
      --card-shadow: 0 10px 20px rgba(0, 170, 255, 0.1);
      --card-border: 1px solid #2a2a2a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .card {
      background-color: var(--card-background);
      border-radius: 16px;
      padding: 40px;
    
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    p {
        color: var(--muted-text-color);
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
    }

    .input-wrapper {
      margin-bottom: 2rem;
    }

    #uniName {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      background-color: #0d0d0d;
      color: var(--text-color);
      border: 1px solid #333;
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #uniName::placeholder {
        color: #757474;
    }

    #uniName:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 170, 255, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    button {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      font-family: 'poppins';
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Research Assistant</h1>
      <p>Enter a university to begin your search.</p>
      <div class="input-wrapper">
        <input type="text" id="uniName" placeholder="e.g., 'University of Toronto'">
      </div>
      <div class="buttons">
        <button onclick="search('international student entry requirements')">Entry Requirements</button>
        <button onclick="search('ranking')">Ranking</button>
        <button onclick="search('tuition fee')">Tuition Fee</button>
        <button onclick="search('English taught courses')">English Courses</button>
        <button onclick="search('Philosophy courses')">Philosophy</button>
        <button onclick="search('Economics courses')">Economics</button>
        <button onclick="search('Philosophy Politics Economics')">PPE</button>
        <button onclick="search('Bangladesh student entry requirements for undergraduates')">BD Requirements</button>
      </div>
    </div>
  </div>

  <script>
    function search(topic) {
      const uni = document.getElementById("uniName").value.trim();
      if (uni === "") {
        alert("Please enter a university name first!");
        return;
      }
      const query = encodeURIComponent(uni + " " + topic);
      const url = "https://www.google.com/search?q=" + query;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
